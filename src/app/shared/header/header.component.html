<div class="app-theme-bg shadow-md p-3 relative z-10">
  <div class="flex justify-between items-center">
    <button mat-icon-button class="lg:hidden mr-2 text-white" (click)="toggleSidebar.emit()">
      <mat-icon>menu</mat-icon>
    </button>
    <div>
      <h1 class="text-xxl font-bold mb-0 text-white" style="font-family: cursive;">
        <span class="lg:hidden text-2xl">TGL</span>
        <span class="hidden lg:inline">
          <span class="text-3xl">T</span>omasri 
          <span class="text-3xl">G</span>old 
          <span class="text-3xl">L</span>oans
        </span>
      </h1>
    </div>
    
    <div class="flex items-center space-x-4">
      <!-- Notifications Menu -->
      <button mat-icon-button [matMenuTriggerFor]="notificationMenu" class="relative text-white" *ngIf="adminUser.role === 'admin'">
        <mat-icon>notifications</mat-icon>
        <span class="absolute top-0 right-0 h-2 w-2 bg-amber-500 rounded-full"></span>
      </button>
      <mat-menu #notificationMenu="matMenu" class="notification-menu min-w-[350px] sm:min-w-[350px] ml-3">
        <div class="p-4">
          <h3 class="text-lg font-semibold mb-2">Notifications</h3>
          <mat-divider></mat-divider>
        </div>
        <div class="max-h-[400px] overflow-y-auto">
          <div *ngFor="let notification of notifications" class="p-4 hover:bg-gray-50 cursor-pointer">
            <div class="flex items-start gap-4">
              <mat-icon [class]="notification.type === 'new' ? 'text-green-500' : 'text-amber-500' + ' mt-1'">
                {{notification.type === 'new' ? 'check_circle' : 'access_time'}}
              </mat-icon>
              <div class="flex-1">
                <p class="font-medium text-base">{{notification.customerName}}</p>
                <p class="text-sm text-gray-600 mt-1">{{notification.status}}</p>
                <p class="text-xs text-gray-500 mt-2">{{notification.maturityDate | date}}</p>
              </div>
            </div>
            <mat-divider class="mt-3"></mat-divider>
          </div>
        </div>
      </mat-menu>
      
      <!-- Profile Menu -->
      <button mat-icon-button [matMenuTriggerFor]="profileMenu" class="text-white">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #profileMenu="matMenu" class="profile-menu min-w-[280px] sm:min-w-[320px]">
        <div class="">
          <div class="p-4">
            <div class="flex items-center gap-4 mb-3">
              <div class="flex-shrink-0">
                <mat-icon class="text-amber-600 text-3xl h-10 w-10 flex items-center justify-center">account_circle</mat-icon>
              </div>
              <div class="flex-1">
                <h3 class="font-medium text-lg">{{adminUser.name}}</h3>
               
              </div>
            </div>
            <mat-divider></mat-divider>
          </div>
          <div class="px-4 py-3">
            <p class="text-sm text-gray-600">{{adminUser.username}}</p>
            <p class="text-sm text-gray-600 mb-2">Role: {{adminUser.role}}</p>
          </div>
          <mat-divider></mat-divider>
          <div class="p-2">
            <!-- <button mat-menu-item [routerLink]="['/layout/settings']" class="h-12">
              <mat-icon>settings</mat-icon>
              <span>Settings</span>
            </button> -->
            <button mat-menu-item (click)="logout()" class="h-12">
              <mat-icon>logout</mat-icon>
              <span>Logout</span>
            </button>
          </div>
        </div>
      </mat-menu>
    </div>
  </div>
</div>
