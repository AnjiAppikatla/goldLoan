
<div class="min-h-screen grid place-items-center bg-gray-100 p-4">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-sm">
    <div class="header-content mb-8">
      <div class="flex items-center">
        <h1 class="text-2xl font-bold">Tomasri</h1>
        <span class="text-gray-600 ml-4 text-lg">Gold Loans</span>
      </div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required autocomplete="current-password" />
        <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</mat-error>
        <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</mat-error>
      </mat-form-field>
    
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required autocomplete="current-password" />
        <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</mat-error>
      </mat-form-field>
    
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="w-full py-2"
      >
        Login
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600">
      <p>Admin login: admin&#64;goldloan.com / admin123</p>
      <p>Agent login: agent&#64;goldloan.com / agent123</p>
    </div>
  </div>
</div>
