
<div class="min-h-screen grid place-items-center bg-cover bg-center bg-fixed p-4 relative overflow-hidden">
  <!-- Animated SVG Background -->
  <div class="absolute inset-0 z-0 pointer-events-none overflow-hidden">
    <svg class="absolute w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
      <defs>
        <radialGradient id="gradient1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
          <stop offset="0%" stop-color="#FF4081" stop-opacity="0.6"/>
          <stop offset="100%" stop-color="#FF4081" stop-opacity="0.2"/>
        </radialGradient>
        <radialGradient id="gradient2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
          <stop offset="0%" stop-color="#00BCD4" stop-opacity="0.6"/>
          <stop offset="100%" stop-color="#00BCD4" stop-opacity="0.2"/>
        </radialGradient>
        <radialGradient id="gradient3" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
          <stop offset="0%" stop-color="#8BC34A" stop-opacity="0.6"/>
          <stop offset="100%" stop-color="#8BC34A" stop-opacity="0.2"/>
        </radialGradient>
      </defs>
      <circle class="circle1" cx="30" cy="30" r="15" fill="url(#gradient1)"/>
      <circle class="circle2" cx="70" cy="70" r="15" fill="url(#gradient2)"/>
      <circle class="circle3" cx="50" cy="40" r="15" fill="url(#gradient3)"/>
    </svg>
  </div>

  
  <div class="bg-white/90 p-8 rounded-md shadow-lg border border-white/50 w-full max-w-sm relative z-10">
    <div class="header-content mb-8">
      <div class="flex items-center justify-center app-theme-color">
        <h1 class="text-2xl font-bold mb-2">Tomasri</h1>
        <span class="ml-4 text-lg text-gray-600">Gold Loans</span>
      </div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <mat-form-field appearance="outline" class="w-full bg-white/80 rounded-lg">
        <mat-label class="text-gray-700">Email</mat-label>
        <input matInput type="email" formControlName="email" required autocomplete="current-password" class="text-gray-800" />
        <mat-error *ngIf="loginForm.get('email')?.errors?.['required']" class="text-red-500">Email is required</mat-error>
        <mat-error *ngIf="loginForm.get('email')?.errors?.['email']" class="text-red-500">Please enter a valid email</mat-error>
      </mat-form-field>
    
      <mat-form-field appearance="outline" class="w-full bg-white/80 rounded-lg">
        <mat-label class="text-gray-700">Password</mat-label>
        <input matInput type="password" formControlName="password" required autocomplete="current-password" class="text-gray-800" />
        <mat-error *ngIf="loginForm.get('password')?.errors?.['required']" class="text-red-500">Password is required</mat-error>
      </mat-form-field>
    
      <button
        mat-raised-button
        type="submit"
        class="w-full py-2.5 bg-teal-600 hover:bg-teal-700 text-white rounded-lg transition-colors duration-200 shadow-sm"
      >
        Login
      </button>
    </form>
  </div>
</div>
