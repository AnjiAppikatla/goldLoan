<div class="dialog-container">
  <div class="sticky top-0 bg-white z-10 p-4 border-b">
    <div class="flex justify-between items-center">
      <h2 class="text-2xl font-poppins font-semibold text-amber-800">New Gold Loan</h2>
      <button mat-icon-button (click)="dialogRef.close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

  <div class="p-4 overflow-y-auto max-h-[80vh]">
    <form [formGroup]="loanForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Regular fields in 2 columns for desktop -->
        <mat-form-field appearance="outline">
          <mat-label>Lead ID</mat-label>
          <input matInput formControlName="leadId" placeholder="Enter lead ID">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Customer Name</mat-label>
          <input matInput formControlName="customerName" placeholder="Enter customer name">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phoneNumber" placeholder="Enter phone number">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Gold Weight (in grams)</mat-label>
          <input matInput type="number" formControlName="goldWeight" placeholder="Enter gold weight">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Loan Amount</mat-label>
          <input matInput type="number" formControlName="loanAmount" placeholder="Enter loan amount">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Agent Name</mat-label>
          <input matInput formControlName="agentName" placeholder="Enter agent name">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Aadhar Number</mat-label>
          <input matInput formControlName="aadharNumber" placeholder="Enter Aadhar number">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>PAN Card</mat-label>
          <input matInput formControlName="panCard" placeholder="Enter PAN card number">
        </mat-form-field>
      </div>

      <!-- Address fields take full width -->
      <div class="col-span-full">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Current Address</mat-label>
          <input matInput
                 [matAutocomplete]="currentAutoComplete"
                 formControlName="currentAddress"
                 (input)="onAddressSearch($event)"
                 placeholder="Start typing address...">
                 <mat-autocomplete #currentAutoComplete="matAutocomplete">
                    <mat-option *ngFor="let address of filteredAddresses$ | async" [value]="address">
                      {{address}}
                    </mat-option>
                  </mat-autocomplete>
        </mat-form-field>

        <mat-checkbox formControlName="sameAddress" class="block my-4" (change)="onSameAddressChange($event)">
          Permanent address same as current address
        </mat-checkbox>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Permanent Address</mat-label>
          <input matInput
                 [matAutocomplete]="permanentAutoComplete"
                 formControlName="permanentAddress"
                 [readonly]="loanForm.get('sameAddress')?.value"
                 (input)="onAddressSearch($event)"
                 placeholder="Start typing address...">
                 <mat-autocomplete #permanentAutoComplete="matAutocomplete">
                    <mat-option *ngFor="let address of filteredAddresses$ | async" [value]="address">
                      {{address}}
                    </mat-option>
                  </mat-autocomplete>
        </mat-form-field>
      </div>

      <div class="flex justify-end gap-4 mt-6">
        <button mat-button (click)="dialogRef.close()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" class="bg-amber-600" [disabled]="!loanForm.valid">
          Create Loan
        </button>
      </div>
    </form>
  </div>
</div>
