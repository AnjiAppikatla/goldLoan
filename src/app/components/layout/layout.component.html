<div class="min-h-screen flex flex-col">
  <app-header (toggleSidebar)="toggleSidenav()"></app-header>
  <div class="flex flex-1">
    <!-- Sidebar for desktop -->
    <div class="hidden lg:block w-64">
      <app-sidenav 
        (screenChange)="onScreenChange($event)" 
        class="bg-amber-50 h-full">
      </app-sidenav>
    </div>

    <!-- Mobile Sidebar -->
    <div *ngIf="showSidenav" 
         class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"
         (click)="toggleSidenav()">
    </div>
    <div class="fixed top-0 left-0 h-full w-64 transform transition-transform duration-300 ease-in-out z-50 lg:hidden"
         [class.translate-x-0]="showSidenav"
         [class.-translate-x-full]="!showSidenav">
         <button *ngIf="showSidenav" mat-icon-button class="absolute right-[-50px] bg-amber-100" (click)="toggleSidenav()">
          <mat-icon>close</mat-icon>
        </button>
      <app-sidenav (screenChange)="onScreenChange($event)"></app-sidenav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 bg-gradient-to-r from-amber-50 to-amber-50 min-h-full">
      <div *ngIf="isDashboard">
        <app-dashboard></app-dashboard>
      </div>
      
      <!-- <div *ngIf="isCustomers">
        <app-customers></app-customers>
      </div> -->
      
      <div *ngIf="isGoldLoans">
        <app-gold-loans></app-gold-loans>
      </div>

      <div *ngIf="personalloans">
        <app-personalloans></app-personalloans>
      </div>
      
      <div *ngIf="isSettings">
        <app-settings></app-settings>
      </div>
    </div>
  </div>
</div>
